<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="newPost.title" placeholder="Titel"/>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <textarea matInput [(ngModel)]="newPost.content" placeholder="Text"></textarea>
  </mat-form-field>
  <hr/>
  <button mat-button (click)="onCreate()">Create Post</button>
</mat-card>
