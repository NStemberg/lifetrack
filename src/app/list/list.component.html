<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ posts[0].title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ posts[0].date }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <span>
        {{ posts[0].content }}
    </span>
    <button (click)="onClick()">
      Open
    </button>
  </mat-expansion-panel>
</mat-accordion>
